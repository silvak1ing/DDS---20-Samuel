<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário elaborado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        fieldset {
            border: 1px solid #000;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }

        label {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome: 
                <input type="text" name="nome">
            </label>
            <br><br>
            <label>Endereço: 
                <input type="text" name="endereco">
            </label>
            <br><br>
            <label>Cidade: 
                <input type="text" name="cidade">
            </label>
            <br><br>
            <label>Estado: 
                <select name="estado">
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                    <option>Bahia</option>
                </select>
            </label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Dados profissionais</legend>
            <p>Natureza do Cargo</p>
            <label><input type="radio" name="cargo" value="gerencia" checked> Gerência</label>
            <label><input type="radio" name="cargo" value="financeiro"> Financeiro</label>
            <label><input type="radio" name="cargo" value="recepcao"> Recepção</label>
            <label><input type="radio" name="cargo" value="administrativo"> Administrativo</label>
            <label><input type="radio" name="cargo" value="juridico"> Jurídico</label>

            <p>Área de interesse</p>
            <label><input type="checkbox" name="area" value="computacao"> Computação</label>
            <label><input type="checkbox" name="area" value="biologia"> Biologia</label>
            <label><input type="checkbox" name="area" value="meioambiente"> Meio Ambiente</label>
            <label><input type="checkbox" name="area" value="engenharia"> Engenharia</label>
            <label><input type="checkbox" name="area" value="historia"> História</label>

            <br><br>
            <label>Mini-currículo:</label>
            <br>
            <textarea name="curriculo" rows="5" cols="50"></textarea>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
