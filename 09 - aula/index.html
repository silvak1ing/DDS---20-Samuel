<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static vs Fixed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- DIV ESTÁTICA -->
    <div class="pai" id="p-estatico">
      <div class="filho" id="f-estatico"></div>
    </div>

    <!-- DIV FIXA -->
    <div class="pai" id="p-fixo">
      <div class="filho" id="f-fixo"></div>
    </div>

    <!-- DIV GRUDADA -->
    <div class="pai" id="p-grudada">
      <div class="filho" id="f-grudado"></div>
    </div>

    <!-- DIV RELATIVA -->
    <div class="pai" id="p-relativa">
      <div class="filho" id="f-relativo"></div>
    </div>

    <!-- DIV ABSOLUTA -->
    <div class="pai" id="p-absoluta">
      <div class="filho" id="f-absoluto"></div>
    </div>

    <!-- DIV FIXA NO PAI -->
    <div class="pai" id="p-fixo-pai">
      <div class="filho" id="f-fixo-pai"></div>
    </div>
  </body>
</html>
